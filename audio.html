<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>audio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .audio-container {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="video.mp4" type="video/mp4">
    </video>
    <div class="container">
        <div class="audio-container">
            <audio controls>
                <source src="audio.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>
</body>
</html>
